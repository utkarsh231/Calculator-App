
<div class="card">
  <div class="card-header text-center">CALCULATOR</div>
  <div class="card-body">
    <div class="form-group d-flex flex-row">
      <input [(ngModel)]='num1' type="number" name="num1" class="form-control">
      <input [(ngModel)]='num2' type="number" name="num2" class="form-control">

    </div>

    <div class="d-flex flex-row justify-content-between">
      <button class="btn btn-warning" (click)="addition()">SUM</button>
      <button class="btn btn-warning" (click)="subtraction()">SUBTRACTION</button>
      <button class="btn btn-warning" (click)="multiplication()">MULTIPLICATION</button>
      <button class="btn btn-warning" (click)="division()">DIVISION</button>
      <button class="btn btn-warning" (click)="factorial()">FACTORIAL</button>
      <button class="btn btn-warning" (click)="isprime()">CHECK PRIME</button>

    </div>
  </div>

  <div class="card-footer text-center">
    <p> <b>NOTE : For "FACTORIAL" and "CHECK PRIME" enter only in 1st box.</b></p>
    <h4> The Result is {{result}} </h4>
  </div>
</div>
